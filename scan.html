    <main>
      </div>
        <section id="scan-receipt">
          <h2 class="center">Scan Receipt</h2><br>
          <div class="scan-popup">
            <div class="scan-buttons">
              <label for="fileInput">
                <button id="uploadButton">Upload</button>
              </label>
              <input type="file" id="fileInput" accept="image/jpeg,image/png" />
            </div>
            <div id="imageContainer">
              <!-- Inside elements will be created and shown here dynamically -->
            </div>
            <div class="scan-buttons">
                <label for="scanfile">
                  <button id="scanButton">Scan</button>
                </label>
              </div>
              <div id="scanDescription" class="scandetails" style="display: none;">
                <p>Description: <span></span></p>
              </div>
              <div id="scanDate" class="scandetails" style="display: none;">
                <p>Date: <span></span></p>
              </div>
              <div id="scanExpense" class="scandetails" style="display: none;">
                <p>Expense: <span></span></p>
              </div>
          </div>
        </section>
        
      </main>
  <script src="pages/Dashboard/scripts/upload.js"></script>
